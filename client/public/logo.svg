<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006fee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="80" fill="url(#grad1)" opacity="0.1" filter="url(#glow)" />
  
  <!-- Eye Shape -->
  <path d="M100 50 C40 50 10 100 10 100 C10 100 40 150 100 150 C160 150 190 100 190 100 C190 100 160 50 100 50 Z" 
        stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        
  <!-- Iris/Pupil -->
  <circle cx="100" cy="100" r="25" fill="url(#grad1)" />
  <circle cx="110" cy="90" r="8" fill="white" opacity="0.5" />
  
  <!-- Digital/Chart Elements overlaying -->
  <path d="M140 100 L160 80 L180 80" stroke="#10b981" stroke-width="4" stroke-linecap="round" />
  <rect x="155" y="60" width="8" height="30" fill="#10b981" rx="2" />
  <rect x="168" y="50" width="8" height="40" fill="#10b981" rx="2" />
  <rect x="181" y="40" width="8" height="50" fill="#10b981" rx="2" />
  
  <!-- Circuit lines -->
  <circle cx="30" cy="100" r="3" fill="#006fee" />
  <circle cx="170" cy="130" r="3" fill="#10b981" />
</svg>